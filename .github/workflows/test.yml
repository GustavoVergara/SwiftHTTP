name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Generate .xcodeproj
        run: swift package generate-xcodeproj

      - name: Run tests
        run: xcodebuild test -scheme HTTP-Package -destination 'platform=OS X' | bundle exec xcpretty -r html --output .build/reports/tests.html

      - uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: .build/reports/tests.html
